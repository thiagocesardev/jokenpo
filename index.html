<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joken Pô</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div>
            <button id="rock" onclick="playHuman ('rock')">🪨</button>
            <button id="paper" onclick="playHuman('paper')">📄</button>
            <button id="scissors" onclick="playHuman('scissors')">✂️</button>


                     
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
